<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Live Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightweight-charts/4.1.0/lightweight-charts.standalone.production.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #1e3c72;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .price-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .price-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #f7931a;
        }
        
        .price-card label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .price-card .value {
            font-size: 20px;
            font-weight: bold;
            color: #1e3c72;
            margin-top: 5px;
        }
        
        .positive {
            color: #10b981 !important;
        }
        
        .negative {
            color: #ef4444 !important;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        
        .chart-wrapper {
            position: relative;
            height: 500px;
            margin-top: 15px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .btn-primary {
            background: #f7931a;
            color: white;
        }
        
        .btn-primary:hover {
            background: #e8820a;
        }
        
        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background: #d1d5db;
        }
        
        .btn-secondary.active {
            background: #1e3c72;
            color: white;
        }
        
        .status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .status.live {
            background: #10b981;
            color: white;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .status.error {
            background: #ef4444;
            color: white;
        }
        
        .footer {
            text-align: center;
            color: white;
            font-size: 12px;
            margin-top: 20px;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .chart-wrapper {
                height: 350px;
            }
            
            .header h1 {
                font-size: 22px;
            }
            
            .price-card .value {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;">
                <h1>Bitcoin Live Chart <span class="status live" id="status">‚óè LIVE</span></h1>
                <div style="font-size: 14px; color: #666;" id="lastUpdate">Loading...</div>
            </div>
            
            <div class="price-info">
                <div class="price-card">
                    <label>Current Price</label>
                    <div class="value" id="currentPrice">$--</div>
                </div>
                <div class="price-card">
                    <label>24h Change</label>
                    <div class="value" id="priceChange">--%</div>
                </div>
                <div class="price-card">
                    <label>24h High</label>
                    <div class="value" id="high24h">$--</div>
                </div>
                <div class="price-card">
                    <label>24h Low</label>
                    <div class="value" id="low24h">$--</div>
                </div>
                <div class="price-card">
                    <label>24h Volume</label>
                    <div class="value" id="volume24h">--</div>
                </div>
            </div>
        </div>
        
        <div class="chart-container">
            <div class="controls">
                <button class="btn btn-secondary active" onclick="changeTimeframe('1m')" id="btn-1m">1 Minute</button>
                <button class="btn btn-secondary" onclick="changeTimeframe('5m')" id="btn-5m">5 Minutes</button>
                <button class="btn btn-secondary" onclick="changeTimeframe('15m')" id="btn-15m">15 Minutes</button>
                <button class="btn btn-secondary" onclick="changeTimeframe('1h')" id="btn-1h">1 Hour</button>
                <button class="btn btn-secondary" onclick="changeTimeframe('4h')" id="btn-4h">4 Hours</button>
                <button class="btn btn-primary" onclick="refreshData()">üîÑ Refresh Now</button>
            </div>
            
            <div class="chart-wrapper" id="chartContainer"></div>
        </div>
        
        <div class="footer">
            <p>Data from Binance API ‚Ä¢ Updates every 10 seconds</p>
            <p style="margin-top: 5px;">Works on Chrome, Safari, Firefox, and Edge</p>
        </div>
    </div>

    <script>
        let chart;
        let candlestickSeries;
        let currentTimeframe = '1m';
        let updateInterval;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initChart();
            fetchData();
            startAutoUpdate();
        });
        
        function initChart() {
            const container = document.getElementById('chartContainer');
            
            chart = LightweightCharts.createChart(container, {
                width: container.clientWidth,
                height: 500,
                layout: {
                    background: { color: '#ffffff' },
                    textColor: '#333',
                },
                grid: {
                    vertLines: { color: '#f0f0f0' },
                    horzLines: { color: '#f0f0f0' },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                },
                rightPriceScale: {
                    borderColor: '#d1d5db',
                },
                timeScale: {
                    borderColor: '#d1d5db',
                    timeVisible: true,
                    secondsVisible: false,
                },
            });
            
            candlestickSeries = chart.addCandlestickSeries({
                upColor: '#10b981',
                downColor: '#ef4444',
                borderDownColor: '#ef4444',
                borderUpColor: '#10b981',
                wickDownColor: '#ef4444',
                wickUpColor: '#10b981',
            });
            
            // Handle window resize
            window.addEventListener('resize', () => {
                chart.applyOptions({ width: container.clientWidth });
            });
        }
        
        async function fetchData() {
            try {
                // Fetch candlestick data
                const candleResponse = await fetch(`https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=${currentTimeframe}&limit=200`);
                const candleData = await candleResponse.json();
                
                // Fetch 24h stats
                const statsResponse = await fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=BTCUSDT');
                const stats = await statsResponse.json();
                
                // Update price info
                const currentPrice = parseFloat(stats.lastPrice);
                const priceChange = parseFloat(stats.priceChangePercent);
                const high = parseFloat(stats.highPrice);
                const low = parseFloat(stats.lowPrice);
                const volume = parseFloat(stats.volume);
                
                document.getElementById('currentPrice').textContent = '$' + currentPrice.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
                
                const changeElement = document.getElementById('priceChange');
                changeElement.textContent = (priceChange >= 0 ? '+' : '') + priceChange.toFixed(2) + '%';
                changeElement.className = 'value ' + (priceChange >= 0 ? 'positive' : 'negative');
                
                document.getElementById('high24h').textContent = '$' + high.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
                document.getElementById('low24h').textContent = '$' + low.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
                document.getElementById('volume24h').textContent = volume.toLocaleString('en-US', {maximumFractionDigits: 0}) + ' BTC';
                
                // Update chart
                const chartData = candleData.map(candle => ({
                    time: candle[0] / 1000, // Convert to seconds
                    open: parseFloat(candle[1]),
                    high: parseFloat(candle[2]),
                    low: parseFloat(candle[3]),
                    close: parseFloat(candle[4])
                }));
                
                candlestickSeries.setData(chartData);
                
                // Update status
                document.getElementById('status').className = 'status live';
                document.getElementById('status').textContent = '‚óè LIVE';
                document.getElementById('lastUpdate').textContent = 'Last update: ' + new Date().toLocaleTimeString();
                
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('status').className = 'status error';
                document.getElementById('status').textContent = '‚óè ERROR';
                document.getElementById('lastUpdate').textContent = 'Connection error - retrying...';
            }
        }
        
        function changeTimeframe(timeframe) {
            currentTimeframe = timeframe;
            
            // Update button states
            document.querySelectorAll('.btn-secondary').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById('btn-' + timeframe).classList.add('active');
            
            // Fetch new data
            fetchData();
        }
        
        function refreshData() {
            fetchData();
        }
        
        function startAutoUpdate() {
            // Clear existing interval if any
            if (updateInterval) {
                clearInterval(updateInterval);
            }
            
            // Update every 10 seconds
            updateInterval = setInterval(() => {
                fetchData();
            }, 10000);
        }
        
        // Clean up on page unload
        window.addEventListener('beforeunload', function() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });
    </script>
</body>
</html>

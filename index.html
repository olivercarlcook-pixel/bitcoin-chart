<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Live Chart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #1e3c72;
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        .price-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .price-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid #f7931a;
            transition: transform 0.2s;
        }
        
        .price-card:hover {
            transform: translateY(-2px);
        }
        
        .price-card label {
            font-size: 13px;
            color: #666;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .price-card .value {
            font-size: 24px;
            font-weight: bold;
            color: #1e3c72;
            margin-top: 8px;
        }
        
        .positive {
            color: #10b981 !important;
        }
        
        .negative {
            color: #ef4444 !important;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .btn-primary {
            background: #f7931a;
            color: white;
        }
        
        .btn-primary:hover {
            background: #e8820a;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(247, 147, 26, 0.3);
        }
        
        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background: #d1d5db;
        }
        
        .btn-secondary.active {
            background: #1e3c72;
            color: white;
        }
        
        .status {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .status.live {
            background: #10b981;
            color: white;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .status.loading {
            background: #fbbf24;
            color: white;
        }
        
        .status.error {
            background: #ef4444;
            color: white;
        }
        
        canvas {
            width: 100%;
            height: 500px;
            border-radius: 8px;
        }
        
        .footer {
            text-align: center;
            color: white;
            font-size: 13px;
            margin-top: 20px;
            opacity: 0.9;
        }
        
        .error-message {
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 500;
        }
        
        .info-message {
            background: #dbeafe;
            border: 2px solid #3b82f6;
            color: #1e40af;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            canvas {
                height: 350px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .price-card .value {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;">
                <h1>Bitcoin Live Chart <span class="status loading" id="status">‚óè LOADING</span></h1>
                <div style="font-size: 14px; color: #666;" id="lastUpdate">Initializing...</div>
            </div>
            
            <div class="price-info">
                <div class="price-card">
                    <label>Current Price</label>
                    <div class="value" id="currentPrice">Loading...</div>
                </div>
                <div class="price-card">
                    <label>24h Change</label>
                    <div class="value" id="priceChange">Loading...</div>
                </div>
                <div class="price-card">
                    <label>24h High</label>
                    <div class="value" id="high24h">Loading...</div>
                </div>
                <div class="price-card">
                    <label>24h Low</label>
                    <div class="value" id="low24h">Loading...</div>
                </div>
                <div class="price-card">
                    <label>Market Cap</label>
                    <div class="value" id="marketCap">Loading...</div>
                </div>
            </div>
            
            <div id="errorContainer"></div>
        </div>
        
        <div class="chart-container">
            <div class="controls">
                <button class="btn btn-secondary active" onclick="changeTimeframe(1)" id="btn-1">24 Hours</button>
                <button class="btn btn-secondary" onclick="changeTimeframe(7)" id="btn-7">7 Days</button>
                <button class="btn btn-secondary" onclick="changeTimeframe(30)" id="btn-30">30 Days</button>
                <button class="btn btn-secondary" onclick="changeTimeframe(90)" id="btn-90">90 Days</button>
                <button class="btn btn-primary" onclick="refreshData()">üîÑ Refresh Now</button>
            </div>
            
            <canvas id="priceChart"></canvas>
        </div>
        
        <div class="footer">
            <p><strong>Data from CoinGecko API</strong> ‚Ä¢ Updates every 30 seconds</p>
            <p style="margin-top: 5px;">Professional price chart with live Bitcoin data</p>
        </div>
    </div>

    <script>
        let canvas, ctx;
        let currentDays = 1;
        let updateInterval;
        let chartData = [];
        let priceRange = { min: 0, max: 0 };
        
        // Initialize on page load
        window.addEventListener('load', function() {
            console.log('Page loaded, initializing...');
            canvas = document.getElementById('priceChart');
            ctx = canvas.getContext('2d');
            
            // Set canvas size
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Start fetching data
            fetchData();
            startAutoUpdate();
        });
        
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth - 50;
            canvas.height = 500;
            if (chartData.length > 0) {
                drawChart();
            }
        }
        
        async function fetchData() {
            console.log('Fetching data for', currentDays, 'days');
            
            try {
                updateStatus('loading', 'Fetching data...');
                
                // Fetch current price and 24h data
                const priceUrl = 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd&include_24hr_change=true&include_24hr_vol=true&include_market_cap=true';
                console.log('Fetching current price from:', priceUrl);
                
                const priceResponse = await fetch(priceUrl);
                if (!priceResponse.ok) {
                    throw new Error(`Price API returned ${priceResponse.status}`);
                }
                const priceData = await priceResponse.json();
                console.log('Received price data:', priceData);
                
                // Fetch historical chart data
                const chartUrl = `https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=${currentDays}`;
                console.log('Fetching chart data from:', chartUrl);
                
                const chartResponse = await fetch(chartUrl);
                if (!chartResponse.ok) {
                    throw new Error(`Chart API returned ${chartResponse.status}`);
                }
                const chartDataRaw = await chartResponse.json();
                console.log('Received chart data:', chartDataRaw);
                
                // Check if we have valid data
                if (!chartDataRaw || !chartDataRaw.prices || !Array.isArray(chartDataRaw.prices)) {
                    throw new Error('Invalid chart data received from API');
                }
                
                console.log('Received', chartDataRaw.prices.length, 'price points');
                
                // Process data
                chartData = chartDataRaw.prices.map(point => ({
                    time: point[0],
                    price: point[1]
                }));
                
                // Calculate price range
                const prices = chartData.map(d => d.price);
                priceRange.min = Math.min(...prices);
                priceRange.max = Math.max(...prices);
                
                // Calculate 24h high/low from the data
                const last24h = chartData.slice(-24);
                const high24h = Math.max(...last24h.map(d => d.price));
                const low24h = Math.min(...last24h.map(d => d.price));
                
                // Update UI
                updatePriceInfo(priceData.bitcoin, high24h, low24h);
                drawChart();
                updateStatus('live', 'Live ‚Ä¢ Last update: ' + new Date().toLocaleTimeString());
                clearError();
                
            } catch (error) {
                console.error('Error fetching data:', error);
                updateStatus('error', 'Error loading data');
                showError('Failed to fetch data: ' + error.message + '. The API might be rate limited. Try again in a minute.');
            }
        }
        
        function updatePriceInfo(data, high24h, low24h) {
            const currentPrice = data.usd;
            const priceChange = data.usd_24h_change;
            const marketCap = data.usd_market_cap;
            
            document.getElementById('currentPrice').textContent = '$' + currentPrice.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            
            const changeElement = document.getElementById('priceChange');
            changeElement.textContent = (priceChange >= 0 ? '+' : '') + priceChange.toFixed(2) + '%';
            changeElement.className = 'value ' + (priceChange >= 0 ? 'positive' : 'negative');
            
            document.getElementById('high24h').textContent = '$' + high24h.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('low24h').textContent = '$' + low24h.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            
            const mcFormatted = marketCap >= 1e12 ? (marketCap / 1e12).toFixed(2) + 'T' : (marketCap / 1e9).toFixed(2) + 'B';
            document.getElementById('marketCap').textContent = '$' + mcFormatted;
        }
        
        function drawChart() {
            if (!ctx || chartData.length === 0) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const padding = 60;
            const chartWidth = canvas.width - padding * 2;
            const chartHeight = canvas.height - padding * 2;
            
            // Draw background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = '#f0f0f0';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 10; i++) {
                const y = padding + (chartHeight / 10) * i;
                ctx.beginPath();
                ctx.moveTo(padding, y);
                ctx.lineTo(canvas.width - padding, y);
                ctx.stroke();
            }
            
            // Draw price labels
            ctx.fillStyle = '#666';
            ctx.font = '12px Arial';
            ctx.textAlign = 'right';
            for (let i = 0; i <= 10; i++) {
                const price = priceRange.max - (priceRange.max - priceRange.min) * (i / 10);
                const y = padding + (chartHeight / 10) * i;
                ctx.fillText('$' + price.toLocaleString('en-US', {maximumFractionDigits: 0}), padding - 10, y + 4);
            }
            
            // Draw price line
            ctx.beginPath();
            ctx.strokeStyle = '#f7931a';
            ctx.lineWidth = 2;
            
            chartData.forEach((point, index) => {
                const x = padding + (chartWidth / (chartData.length - 1)) * index;
                const y = padding + chartHeight - ((point.price - priceRange.min) / (priceRange.max - priceRange.min)) * chartHeight;
                
                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            
            ctx.stroke();
            
            // Draw gradient fill
            const gradient = ctx.createLinearGradient(0, padding, 0, canvas.height - padding);
            gradient.addColorStop(0, 'rgba(247, 147, 26, 0.3)');
            gradient.addColorStop(1, 'rgba(247, 147, 26, 0.0)');
            
            ctx.lineTo(canvas.width - padding, canvas.height - padding);
            ctx.lineTo(padding, canvas.height - padding);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw current price point
            const lastPoint = chartData[chartData.length - 1];
            const lastX = canvas.width - padding;
            const lastY = padding + chartHeight - ((lastPoint.price - priceRange.min) / (priceRange.max - priceRange.min)) * chartHeight;
            
            ctx.beginPath();
            ctx.arc(lastX, lastY, 5, 0, Math.PI * 2);
            ctx.fillStyle = '#f7931a';
            ctx.fill();
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        
        function updateStatus(type, message) {
            const statusEl = document.getElementById('status');
            const updateEl = document.getElementById('lastUpdate');
            
            statusEl.className = 'status ' + type;
            if (type === 'live') {
                statusEl.textContent = '‚óè LIVE';
            } else if (type === 'loading') {
                statusEl.textContent = '‚óè LOADING';
            } else if (type === 'error') {
                statusEl.textContent = '‚óè ERROR';
            }
            
            updateEl.textContent = message;
        }
        
        function showError(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error-message">‚ö†Ô∏è ${message}</div>`;
        }
        
        function clearError() {
            document.getElementById('errorContainer').innerHTML = '';
        }
        
        function changeTimeframe(days) {
            currentDays = days;
            
            // Update button states
            document.querySelectorAll('.btn-secondary').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById('btn-' + days).classList.add('active');
            
            // Fetch new data
            fetchData();
        }
        
        function refreshData() {
            fetchData();
        }
        
        function startAutoUpdate() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
            
            // Update every 30 seconds (CoinGecko free tier allows 10-30 calls/minute)
            updateInterval = setInterval(() => {
                console.log('Auto-updating...');
                fetchData();
            }, 30000);
        }
        
        window.addEventListener('beforeunload', function() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });
    </script>
</body>
</html>
